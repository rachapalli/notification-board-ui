<div class="backGround p-d-flex p-jc-between">

    <div class="p-mb-2 p-mr-2">
        <h6>
            <img src="assets/Logo.jpg" style="width:20%;display:inline-block;background-color: aqua;" />
        </h6>
    </div>
    <div class="p-mb-2 p-mr-2">
        <span class="dark-blue-text" style="width:30%">
            <h1>Notification Board</h1>
        </span>
    </div>
    <div class="p-mb-2 p-mr-2"></div>
    <div class="p-mb-2 p-mr-2">
        <h6>
            <div *ngIf="!dataService.isLoginSuccess" class="p-d-flex p-jc-between">
                <button pButton type="button" label="Sign Up" class="p-mb-2 p-mr-2 p-button-info"
                    (click)="handleSignUp()"></button>
                <button pButton type="button" label="Login" class="p-mb-2 p-mr-2 p-button-info"
                    (click)="handleLogin()"></button>
            </div>
            <div *ngIf="dataService.isLoginSuccess" class="p-d-flex p-jc-between">
                <button pButton type="button" label="Logout" class="p-mb-2 p-mr-2 p-button-info"
                    (click)="handleLogOut()"></button>
            </div>
        </h6>
    </div>
</div>
