<p-toast></p-toast>
<div class="backGround p-grid p-jc-between">
    <div class="p-mb-2 p-mr-2 " >
            <img src="assets/Logo.jpg" style="width:20%;display:inline-block;margin-top: 3vh" />
    </div>
    <div class="p-mb-2 p-mr-2" *ngIf="!authService.currentUserValue">
        <span class="dark-blue-text marginTop" style="width:30%">
            <h1>{{headerText}}</h1>
        </span>
    </div>
    <div class="p-field p-grid p-jc-center" *ngIf="authService.currentUserValue">
        <div class="p-col-6 p-md-12 dark-blue-text marginTop"  >
           <h3> {{headerText}}</h3>
        </div>
    </div>
    <div class="p-mb-2 p-mr-2 marginTop" style="margin-top: 3vh">
            <div *ngIf="!authService.currentUserValue" class="p-d-flex p-jc-between">
                <button pButton type="button" label="Sign Up" class="p-mb-2 p-mr-2 p-button-info"
                    (click)="handleSignUp()"></button>
                <button pButton type="button" label="Login" class="p-mb-2 p-mr-2 p-button-info"
                    (click)="handleLogin()"></button>
            </div>
            <div *ngIf="authService.currentUserValue">
           
            <div class="p-field p-grid p-jc-end">
                <div class="p-col-6 p-md-12">
                    <button pButton type="button" label="Logout" class="p-mb-2 p-mr-2 p-button-info" 
                    (click)="handleLogOut()"></button>
                </div>
            </div>
           
        </div>
           
    </div>
</div>
<app-login  [isLoginDisplay] = "isLoginDialogOpen" (onClose)="onLogInDialogClose()" [display]= "isLoginDialogOpen" *ngIf="isLoginDialogOpen" [headerText]="'Login'"></app-login>
<app-genericdialog  [isRegistrationDisplay] = "isRegistrationDisplay" (onResponseMessages) = "showResponseMessages($event)" (onClose)="onRegistrationDialogClose()" [display]= "isRegistrationDisplay" *ngIf="isRegistrationDisplay" [headerText]="'Registration'"></app-genericdialog>
